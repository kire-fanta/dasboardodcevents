<div class="container-fluid" style="overflow: hidden">
  <div class="row flex-nowrap">
    <div
      id="sidebar"
      *ngIf="menuBureau"
      class="col-auto sidebar collapse collapse-horizontal show"
      style="height: 100vh"
    >
      <app-menu></app-menu>
    </div>
    <!-- <header>
      <nav>
        <div class="image">
          <img src="../assets/IMAGE/ok.png" alt="" />
        </div>
      </nav>
    </header> -->
    <main
      class="col"
      style="height: 100vh; overflow: scroll; overflow-x: hidden"
    >
      <div class="row flex-nowrap">
        <nav
          class="bg-danger navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0"
        >
          <h1 style="width: 20px"></h1>
          <a
            href="#"
            class="sidebar-toggler flex-shrink-0"
            data-bs-toggle="collapse"
            data-bs-target="#sidebar"
            aria-expanded="false"
            (click)="afficheMenuMobile()"
            aria-controls="collapseWidthExample"
          >
            <i class="fa fa-bars"></i>
          </a>

          <div class="d-flex justify-content-end w-100">
            <app-navbar></app-navbar>
          </div>
        </nav>
      </div>
      <div class="container-fluid pt-4 px-4">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nom de l'événement</th>
              <th>Date</th>
              <th>Description</th>
              <th>Organisateur</th>
              <th>Image</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tout of all">
              <td>{{ tout.nomEvenement }}</td>
              <td>{{ tout.date | date : "dd/MM/yyyy" }}</td>
              <td>{{ tout.description }}</td>
              <td>{{ tout.user.username }}</td>
              <td><img src="{{ tout.image }}" class="top" alt="..." /></td>

              <td>
                <button (click)="godetailEvent(tout.idEvenement)">
                  Voir plus
                </button>
              </td>
               <!-- <td>
                <button [routerLink]="['evenement-details/:id', tout.idEvenement]">
                  Voir plus
                </button>
              </td> -->

              
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
 <app-footer>
</app-footer>
