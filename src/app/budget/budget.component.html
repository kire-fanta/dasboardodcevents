<div class="container-fluid" style="overflow:hidden">
  <div class="row flex-nowrap">

    <div id="sidebar" *ngIf="menuBureau" class="col-auto sidebar collapse collapse-horizontal show" style="height: 100vh">
      <app-menu></app-menu>
    </div>

    <main class="col" style="height: 100vh; overflow: scroll; overflow-x: hidden;">

      <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top px-4 py-0">
        <h1 style="width: 20px"></h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-controls="collapseWidthExample" aria-expanded="false" aria-label="Toggle navigation" (click)="afficheMenuMobile()">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex justify-content-end w-100">
          <app-navbar></app-navbar>
        </div>
      </nav>

      <div class="container mt-5">
        <h1 class="text-center mb-5">Prévisions budgétaires</h1>

        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nom de l'événement</th>
                <th>Organisateur</th>
                <th>Lieu</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let event of events">
                <td>{{ event.nomEvenement }}</td>
                <td>{{ event.user.username }}</td>
                <td>{{ event.lieu }}</td>
                <td>
                  <button class="btn" style="background-color:  #FF6600; color: white; " [routerLink]="['/event-details',event.idEvenement]">Afficher le budget</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="text-end mt-5">
          <button type="button" class="btn btn-secondary" onclick="history.back()">Retour</button>
        </div>
      </div>

    </main>
  </div>
</div>
 <app-footer>
</app-footer>
